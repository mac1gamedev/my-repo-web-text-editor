<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor - CT/2019/051</title>

</head>
<body>
    <div>
      <div class="options bg-dark">
        <!-- Text Format -->
        <button id="bold" class="option-button format">
          <img src="Resources/bold-xxl.png" width="20">
        </button>
        <button id="underline" class="option-button format">
          <img src="Resources/format_underline_white_192x192.png" width="30">
        </button>
        <button id="italic" class="option-button format">
          <img src="Resources/italic-xxl.png" width="20">
        </button>
        <!-- Color -->
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
        </div>
        
        <!-- AlignmentS -->
        <button id="justifyLeft" class="option-button align">
          <img src="Resources/left.png" width="20">
        </button>
        <button id="justifyCenter" class="option-button align">
          <img src="Resources/center.png" width="20">
        </button>
        <button id="justifyRight" class="option-button align">
          <img src="Resources/right.png" width="20">
        </button>
        <button id="justifyFull" class="option-button align">
          <img src="Resources/justify.png" width="20">
        </button>

        

        <!-- Undo/Redo -->
        <button id="undo" class="option-button">
          <img src="Resources/undo-4-32.png" width="20">
        </button>
        <button id="redo" class="option-button">
          <img src="Resources/action-redo-32.png" width="20">
        </button>


        
      </div>
      <div id="text-input" contenteditable="true"></div>
    </div>
    <!--Scripts-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
